<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>英単語帳アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="manifest.json" />
   <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: "MS Gothic", "メイリオ", sans-serif;
      background-color: #fdf5e6;
      color: #333;
    }

    h1 {
      font-size: 20px;
      text-align: center;
      padding: 10px;
      background-color: #003366;
      color: white;
      margin-bottom: 30px;
      border: 2px solid #999;
    }

    .card {
      background-color: #fff;
      border: 1px solid #999;
      padding: 15px;
      margin: 15px auto;
      border-radius: 6px;
      max-width: 500px;
      box-shadow: 2px 2px 0 #ccc;
    }

    .word {
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }

    .meaning {
      font-size: 16px;
      margin-top: 10px;
      color: #444;
      display: none;
    }

    button {
      padding: 6px 15px;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      border: 2px outset #999;
      background-color: #e0e0d0;
      color: #000;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #c0c0c0;
    }
  </style>
</head>
<body>

<h1>英単語帳</h1>
<div id="wordList"></div>

<script>
  const words = [
  { word: "bus", meaning: "バス" },
  { word: "train", meaning: "電車" },
  { word: "car", meaning: "車" },
  { word: "bicycle", meaning: "自転車" },
  { word: "station", meaning: "駅" },
  { word: "school", meaning: "学校" },
  { word: "library", meaning: "図書館" },
  { word: "hospital", meaning: "病院" },
  { word: "park", meaning: "公園" },
  { word: "supermarket", meaning: "スーパー" },
  { word: "restaurant", meaning: "レストラン" },
  { word: "store", meaning: "お店" },
  { word: "road", meaning: "道" },
  { word: "bridge", meaning: "橋" },
  { word: "corner", meaning: "角" },
  { word: "crosswalk", meaning: "横断歩道" },
  { word: "traffic light", meaning: "信号" },
  { word: "mountain", meaning: "山" },
  { word: "river", meaning: "川" },
  { word: "sea", meaning: "海" },
  { word: "lake", meaning: "湖" },
  { word: "sky", meaning: "空" },
  { word: "cloud", meaning: "雲" },
  { word: "tree", meaning: "木" },
  { word: "leaf", meaning: "葉" },
  { word: "flower", meaning: "花" },
  { word: "animal", meaning: "動物" },
  { word: "bird", meaning: "鳥" },
  { word: "dog", meaning: "犬" },
  { word: "cat", meaning: "猫" },
  { word: "walk", meaning: "歩く" },
  { word: "run", meaning: "走る" },
  { word: "sit", meaning: "座る" },
  { word: "stand", meaning: "立つ" },
  { word: "open", meaning: "開ける" },
  { word: "close", meaning: "閉める" },
  { word: "write", meaning: "書く" },
  { word: "read", meaning: "読む" },
  { word: "listen", meaning: "聞く" },
  { word: "talk", meaning: "話す" },
  { word: "eat", meaning: "食べる" },
  { word: "drink", meaning: "飲む" },
  { word: "sleep", meaning: "寝る" },
  { word: "wake up", meaning: "起きる" },
  { word: "wash", meaning: "洗う" },
  { word: "clean", meaning: "掃除する" },
  { word: "cook", meaning: "料理する" },
  { word: "study", meaning: "勉強する" },
  { word: "play", meaning: "遊ぶ" },
  { word: "draw", meaning: "描く" },
  { word: "sing", meaning: "歌う" },
  { word: "dance", meaning: "踊る" },
];


  const wordList = document.getElementById("wordList");

  words.forEach((entry, index) => {
    const card = document.createElement("div");
    card.className = "card";

    const wordEl = document.createElement("div");
    wordEl.className = "word";
    wordEl.textContent = entry.word;

    const meaningEl = document.createElement("div");
    meaningEl.className = "meaning";
    meaningEl.textContent = entry.meaning;
    meaningEl.id = `meaning-${index}`;

    const btn = document.createElement("button");
    btn.textContent = "みる";
    btn.onclick = () => {
      meaningEl.style.display = "block";
      btn.style.display = "none";
    };

    card.appendChild(wordEl);
    card.appendChild(meaningEl);
    card.appendChild(btn);
    wordList.appendChild(card);
  });
</script>

</body>
</html>

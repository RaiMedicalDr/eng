  <div class="letter">
    <h1>サービス終了のお知らせ</h1>

    <p>いつも <strong>Lets'eng（レッツエング）</strong> をご利用いただき、誠にありがとうございます。</p>

    <p>突然のお知らせとなりますが、私たちはこのたび、2025年7月11日をもちまして、<strong>Lets'eng</strong> のサービス提供を終了させていただくこととなりました。</p>

    <p>これまで多くの皆さまにご愛顧いただき、チーム一同、心より感謝申し上げます。</p>

    <p>サービス開始から今日まで、皆さまからの温かいご支援とフィードバックが、私たちにとって何よりの励みでした。</p>

    <p>今後も皆さまの毎日が、豊かで実りあるものとなることを、心よりお祈りしております。</p>

    <p class="signature">
      2025年7月<br>
      Lets'eng運営チーム 一同
    </p>

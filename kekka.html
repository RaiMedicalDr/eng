<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おばあちゃんへ</title>
  <style>
    body {
      background-color: #fcefe0;
      font-family: "Hiragino Maru Gothic ProN", "Arial Rounded MT", sans-serif;
      color: #4b3b2b;
      margin: 0;
      padding: 40px;
    }

    .letter {
      background: #fffdf8;
      max-width: 700px;
      margin: 0 auto;
      padding: 40px;
      border: 1px solid #e0d4c3;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      line-height: 1.8;
      font-size: 18px;
    }

    .letter h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 30px;
    }

    .question {
      margin: 20px 0;
    }

    .question label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    .button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #c7926c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      text-align: center;
      margin-top: 30px;
      font-weight: bold;
      font-size: 20px;
      color: #8b5c3c;
    }

    .signature {
      text-align: right;
      margin-top: 40px;
      font-size: 16px;
      font-style: italic;
    }
    .hipo {
        color: red;
    }
  </style>
</head>
<body>
  <div class="letter">
    <h1>トミーさんへ</h1>

    <p>認知症の機能の問題では記憶力の低下が多少見られた様です。<br>
    これからも英語を末長くよろしくお願いいたします。</p>

    

    <div class="signature">
      トミーさんへ<br>
      （メンター管理システム部）より
    </div>
  </div>

 
</body>
</html>
